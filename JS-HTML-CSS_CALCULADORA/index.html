<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="fundo">
        <h1>Calculadora Com JS, CSS e Html</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="entrada"></p>
            <table>
                <!-- Primeira linha da calculadora -->
                <tr>
                    <td><button class="botao" onclick="clear()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>

                <!-- Segunda linha da calculadora -->
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>

                <!-- Terceira linha -->
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>

                <!-- Quarta linha -->
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" id="botaoigual" onclick="calcular()">=</button></td> <!-- Fazendo rowspan para que o igual ocupe 2 linhas-->
                </tr>

                <!-- Quinta linha -->
                <tr>
                    <td colspan="2"><button class="botao" id="botaozero" onclick="insert('0')">0</button></td> <!-- Fazendo o colspan p/ q o 0 ocupe duas colunas-->
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>


    <script>
        function insert(num){
            var numero = document.getElementById('entrada').innerHTML;
            document.getElementById('entrada').innerHTML = numero + num;
        }

        function clear(){
            document.getElementById('entrada').innerHTML = " ";
        }

        function back(){
            var result = document.getElementById('entrada').innerHTML;
            document.getElementById('entrada').innerHTML = result.substring(0, result.length-1);
        }

        function calcular(){
            var result = document.getElementById('entrada').innerHTML;
            if(result){
                document.getElementById('entrada').innerHTML = eval(result);
            }else{
                document.getElementById('entrada').innerHTML = 'Nada p/ calcular'
            }
        }
    </script>

</body>
</html>
