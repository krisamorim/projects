<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta http-equiv="refresh" content="3">
</head>
<body>
    <h1>Calculadora Com JS, CSS e Html</h1>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="entrada"></p>
        <table>
            <!-- Primeira linha da calculadora -->
            <tr>
                <td><button>C</button></td>
                <td><button><</button></td>
                <td><button>/</button></td>
                <td><button>X</button></td>
            </tr>

            <!-- Segunda linha da calculadora -->
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>-</button></td>
            </tr>

            <!-- Terceira linha -->
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>+</button></td>
            </tr>

            <!-- Quarta linha -->
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td rowspan="2"><button>=</button></td> <!-- Fazendo rowspan para que o igual ocupe 2 linhas-->
            </tr>

            <!-- Quinta linha -->
            <tr>
                <td colspan="2"><button>0</button></td> <!-- Fazendo o colspan p/ q o 0 ocupe duas colunas-->
                <td><button>.</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
