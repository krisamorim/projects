<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta http-equiv="refresh" content="3">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="fundo">
        <h1>Calculadora Com JS, CSS e Html</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="entrada"></p>
            <table>
                <!-- Primeira linha da calculadora -->
                <tr>
                    <td><button class="botao">C</button></td>
                    <td><button class="botao"><</button></td>
                    <td><button class="botao">/</button></td>
                    <td><button class="botao">X</button></td>
                </tr>

                <!-- Segunda linha da calculadora -->
                <tr>
                    <td><button class="botao">7</button></td>
                    <td><button class="botao">8</button></td>
                    <td><button class="botao">9</button></td>
                    <td><button class="botao">-</button></td>
                </tr>

                <!-- Terceira linha -->
                <tr>
                    <td><button class="botao">4</button></td>
                    <td><button class="botao">5</button></td>
                    <td><button class="botao">6</button></td>
                    <td><button class="botao">+</button></td>
                </tr>

                <!-- Quarta linha -->
                <tr>
                    <td><button class="botao">1</button></td>
                    <td><button class="botao">2</button></td>
                    <td><button class="botao">3</button></td>
                    <td rowspan="2"><button class="botao">=</button></td> <!-- Fazendo rowspan para que o igual ocupe 2 linhas-->
                </tr>

                <!-- Quinta linha -->
                <tr>
                    <td colspan="2"><button class="botao">0</button></td> <!-- Fazendo o colspan p/ q o 0 ocupe duas colunas-->
                    <td><button class="botao">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
